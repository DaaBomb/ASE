<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<!-- navbar-->

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <div class="navbar-header">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Kickstart</a>
                </li>
            </div>
            <li class="nav-item">
                <a class="nav-link">Company name</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Schedule</a>
            </li>
        </ul>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log out <span class="fa fa-sign-out" style="font-size: 16px;"></span></a>
            </li>
        </ul>
    </div>
</nav>

<!--header-->

<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="text-center">Ding Ding Ding!</h1>
        <p class="text-center">
            <small>see all your notifications here.</small>
        <p>
    </div>
</div>

{% if pages %}

    <ul class="text-center" style="padding-left: 30px;padding-right: 30px;">
        {% for page in pages %}
            <li class="list-group-item" style="background-color: darkgray">{{ page.name }}</li>
        {% endfor %}
    </ul>

{% else %}

    <p>NO PAGES</p>

{% endif %}

</body>
</html>
